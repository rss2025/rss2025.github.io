---
layout: default
---

<div class="page">

  {% if page.prev_id != "" or page.next_id != "" %}
  <div class="mini-paper-navbar">
    {% if page.prev_id != "" %}
      <a href="{{ site.baseurl }}/program/papers/{{ page.prev_id }}/">◀</a>
    {% endif %}
    <a href="{{ site.baseurl }}/program/papers">☰</a>
    {% if page.next_id != "" %}
      <a href="{{ site.baseurl }}/program/papers/{{ page.next_id }}/">▶</a>
    {% endif %}
  </div>
  {% endif %}

  <h3 class="page-title"><b>{{ page.title }}</b></h3>
  <br/>
  {{ content }}

</div>
